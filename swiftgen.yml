fonts:
  inputs: Development Pods/APRUIKit/APRUIKit/SupportingFiles/Fonts
  outputs:
    - templatePath: Development Pods/APRUIKit/Templates/Fonts.stencil
      output: Development Pods/APRUIKit/APRUIKit/Generated/Fonts.swift
      params:
        enumName: FontFamily
        publicAccess: 1
strings:
  inputs: Development Pods/APRUIKit/APRUIKit/SupportingFiles/en.lproj
  outputs:
    - templatePath: Development Pods/APRUIKit/Templates/Strings.stencil
      output: Development Pods/APRUIKit/APRUIKit/Generated/Localization.swift
      params:
        enumName: L10n
        publicAccess: 1
xcassets:
  inputs:
    - Development Pods/APRUIKit/APRUIKit/SupportingFiles/APRAssets.xcassets
  outputs:
    - templatePath: Development Pods/APRUIKit/Templates/Xcassets.stencil
      output: Development Pods/APRUIKit/APRUIKit/Generated/APRAssets.swift
      params:
        enumName: APRAssets
        publicAccess: 1
